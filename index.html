<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conatiner">
        <h1 class="name">pomodoro</h1>
        <div class="btns__works">
            <button class="btn__work btn__active">work</button>
            <button class="btn__break">break</button>
        </div>
        <div class="main__timer_circle">
            <time class="timer minutes">25</time>
            <span>:</span>
            <time class="timer seconds">00</time>
        </div>
        <div class="reset">
            <img class="play" src="icon/free-icon-media-play-symbol-31128.png" alt="Play">
            <img class="back-arrow hide" src="icon/go-back-arrow.png" alt="Backarrow">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
